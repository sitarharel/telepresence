<!DOCTYPE html>
<html>
<head>
    <title>Telepresence Robot Controller</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
</head>
<body>
    <div class="container">
      <div class="center-align" style="margin: 50px">
        <div class="row">
          <a id="up" class="btn-floating btn-large red"><i class="material-icons">arrow_upward</i></a>
        </div>
        <div class="row">    
          <a id="left" class="btn-floating btn-large red"
          style="margin-right: 90px"><i class="material-icons">arrow_back</i></a>
          <a id="right" class="btn-floating btn-large red"><i class="material-icons">arrow_forward</i></a>
        </div>
        <div class="row">
          <a id="down" class="btn-floating btn-large red"><i class="material-icons">arrow_downward</i></a>
        </div>
      </div>
    </div>
    
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>

    <script type="text/javascript" src="js/robot_ctrl.js"></script>
</body>
</html>
